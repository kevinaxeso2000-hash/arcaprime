<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">
    <title>Arcaprime</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn-install { background: #0a84ff; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 18px; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Arcaprime</h1>
    <p>Haz clic abajo para instalar la app:</p>
    <a href="#" id="installBtn" class="btn-install" style="display:none;">INSTALAR APP</a>
    <p style="color: gray; font-size: 12px; margin-top: 20px;">Si no aparece el botón, cierra Chrome y vuelve a abrirlo.</p>

    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-block';
        });

        document.getElementById('installBtn').addEventListener('click', (e) => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuario aceptó');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
