<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arcaprime - Control Profesional</title>
    <style>
        :root { --fondo: #0a0a0a; --tarjeta: #1c1c1e; --azul: #0a84ff; --verde: #30d158; --rojo: #ff453a; --texto: #ffffff; --gris: #8e8e93; --amarillo: #ffd60a; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--fondo); color: var(--texto); margin: 0; padding: 20px 15px 160px 15px; }
        
        .resumen-global { background: var(--tarjeta); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; text-align: center; }
        .resumen-global span { font-size: 12px; color: var(--gris); display: block; }
        .resumen-global b { font-size: 24px; color: var(--verde); }

        .ruta-card { background: var(--tarjeta); padding: 20px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #2c2c2e; display: flex; justify-content: space-between; align-items: center; }
        .ruta-card.active { border-color: var(--azul); background: #242426; }
        .ruta-info h3 { margin: 0; font-size: 18px; }
        .ruta-info span { font-size: 13px; color: var(--azul); font-weight: bold; }

        .cliente-card { background: var(--tarjeta); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; position: relative; }
        
        .carton { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin: 15px 0; }
        .cuota { height: 35px; background: #2c2c2e; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 11px; color: #555; border: none; }
        .cuota.paga { background: var(--verde); color: #000; font-weight: bold; }

        .control-atraso { background: #262629; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-atraso { background: #3a3a3c; color: white; border: none; width: 35px; height: 35px; border-radius: 10px; font-size: 20px; }

        .acciones-cliente { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; align-items: center; }
        .btn-accion { flex: 1; padding: 12px; border-radius: 10px; border: none; font-size: 12px; font-weight: bold; }

        .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1c1c1e; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .btn-tab { flex:1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 10px; color: white; background: #333; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; padding:20px; overflow-y: auto; }
        .modal-content { background: var(--tarjeta); padding: 25px; border-radius: 25px; border: 1px solid #333; }
        input { width: 100%; background: #2c2c2e; border: 1px solid #444; padding: 14px; border-radius: 10px; color: white; margin-bottom: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="resumen-global">
        <span>TOTAL GLOBAL EN CALLE</span>
        <b id="t-global">$ 0</b>
    </div>

    <div id="v-rutas"><div id="lista-r"></div></div>
    
    <div id="v-clientes" style="display:none">
        <button onclick="document.getElementById('v-clientes').style.display='none'" style="background:none; color:var(--azul); border:none; margin-bottom:15px; font-weight:bold;">‚Üê VOLVER</button>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <b id="ruta-sel-txt" style="color:var(--azul); font-size: 20px;"></b>
            <button onclick="document.getElementById('mAdd').style.display='block'" style="background:var(--verde); border:none; border-radius:10px; padding:10px 15px; font-weight:bold; color:black;">+ NUEVO</button>
        </div>
        <div id="lista-c"></div>
    </div>

    <div id="mRecibo" class="modal"><div class="modal-content" id="recibo-body"></div></div>

    <div id="mAdd" class="modal"><div class="modal-content">
        <h2 style="margin-top:0">Nuevo Cr√©dito</h2>
        <input type="text" id="cN" placeholder="Nombre">
        <input type="text" id="cC" placeholder="C√©dula">
        <input type="text" id="cT" placeholder="Tel√©fono">
        <input type="text" id="cD" placeholder="Direcci√≥n">
        <input type="text" id="cF" placeholder="Fiador">
        <div style="display:flex; gap:10px">
            <input type="number" id="cCap" placeholder="Capital">
            <input type="number" id="cInt" value="20" placeholder="%">
        </div>
        <input type="number" id="cCuo" value="26" placeholder="Cuotas">
        <input type="date" id="cFechaIni">
        <button onclick="crear()" style="width:100%; background:var(--verde); padding:18px; border-radius:15px; border:none; font-weight:bold; color:black;">GUARDAR</button>
        <button onclick="document.getElementById('mAdd').style.display='none'" style="width:100%; background:none; color:var(--rojo); border:none; margin-top:10px;">CANCELAR</button>
    </div></div>

    <div class="tab-bar">
        <button class="btn-tab" onclick="nuevaRuta()">+ RUTA</button>
        <button class="btn-tab" onclick="exportar()" style="background:var(--azul);">COPIA</button>
        <button class="btn-tab" onclick="document.getElementById('fImport').click()" style="background:#5856d6;">IMPORTAR</button>
        <button class="btn-tab" onclick="location.reload()">üîÑ</button>
        <input type="file" id="fImport" style="display:none" onchange="importar(event)">
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('arcaprime_db')) || { r: [] };
        let rI = null;

        const f = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(v);
        function s() { localStorage.setItem('arcaprime_db', JSON.stringify(db)); }

        function nuevaRuta() { let n = prompt("Nombre:"); if(n){ db.r.push({ n, c: [] }); s(); re(); } }
        function sR(i) { rI = i; document.getElementById('v-clientes').style.display='block'; re(); }

        function crear() {
            let m = parseFloat(document.getElementById('cCap').value) || 0;
            let p = parseFloat(document.getElementById('cInt').value) || 0;
            db.r[rI].c.push({
                id: Date.now(), n: document.getElementById('cN').value, cedula: document.getElementById('cC').value,
                tel: document.getElementById('cT').value, d: document.getElementById('cD').value, f: document.getElementById('cF').value,
                m, t: m + (m*(p/100)), nC: parseInt(document.getElementById('cCuo').value), p: [], 
                atrasos: 0, fReg: new Date().toLocaleDateString(), fIni: document.getElementById('cFechaIni').value
            });
            s(); document.getElementById('mAdd').style.display='none'; re();
        }

        function modAtraso(cId, val) {
            const c = db.r[rI].c.find(x => x.id === cId);
            c.atrasos = Math.max(0, (c.atrasos || 0) + val);
            s(); re();
        }

        function clickCuota(cId, num) {
            const c = db.r[rI].c.find(x => x.id === cId);
            const idx = c.p.findIndex(p => p.num === num);
            if (idx > -1) {
                if(confirm("¬øQuitar pago de cuota "+num+"?")){ c.p.splice(idx,1); s(); re(); }
            } else {
                c.p.push({num, f: new Date().toLocaleDateString()}); s(); re();
            }
        }

        function verRecibo(cId) {
            const c = db.r[rI].c.find(x => x.id === cId);
            const vC = c.t/c.nC;
            const saldoBase = c.t - (c.p.length * vC);
            const saldoTotal = saldoBase + (c.atrasos * vC);

            const res = `
                <div style="text-align:center; margin-bottom:15px">
                    <h2 style="color:var(--azul); margin:0">DETALLE DE CUENTA</h2>
                    <small>Estado al: ${new Date().toLocaleDateString()}</small>
                </div>
                <p><b>Cliente:</b> ${c.n}<br><b>CC:</b> ${c.cedula}</p>
                <hr style="border:0; border-top:1px solid #333">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px">
                    <div><small>Capital Prestado:</small><br><b>${f(c.m)}</b></div>
                    <div><small>V. Cuota:</small><br><b>${f(vC)}</b></div>
                    <div><small>Pagos Realizados:</small><br><b>${c.p.length}/${c.nC}</b></div>
                    <div><small>D√≠as Atraso:</small><br><b style="color:var(--rojo)">${c.atrasos}</b></div>
                </div>
                <div style="background:#2c2c2e; padding:15px; border-radius:15px; text-align:center; margin-bottom:15px">
                    <span>SALDO PENDIENTE</span><br>
                    <b style="font-size:24px; color:var(--verde)">${f(saldoTotal)}</b>
                </div>
                <button onclick="enviarWha(${cId})" style="width:100%; background:#25d366; color:white; padding:15px; border-radius:12px; border:none; font-weight:bold; margin-bottom:10px">ENVIAR POR WHATSAPP</button>
                <div style="display:flex; gap:10px">
                    <button onclick="eliminar(${cId})" style="flex:1; background:var(--rojo); color:white; padding:12px; border-radius:10px; border:none; font-weight:bold;">BORRAR</button>
                    <button onclick="document.getElementById('mRecibo').style.display='none'" style="flex:1; background:#444; color:white; padding:12px; border-radius:10px; border:none; font-weight:bold;">CERRAR</button>
                </div>
            `;
            document.getElementById('recibo-body').innerHTML = res;
            document.getElementById('mRecibo').style.display = 'block';
        }

        function enviarWha(cId) {
            const c = db.r[rI].c.find(x => x.id === cId);
            const vC = c.t/c.nC;
            const saldo = f((c.t - (c.p.length * vC)) + (c.atrasos * vC));
            const msg = `*ARCAPRIME PRO*%0A*ESTADO DE CUENTA*%0ACliente: ${c.n}%0ASaldo: ${saldo}%0AAtrasos: ${c.atrasos} d√≠as%0ACuotas: ${c.p.length}/${c.nC}`;
            window.open(`https://wa.me/57${c.tel}?text=${msg}`);
        }

        function re() {
            let totalGlobal = 0;
            const lr = document.getElementById('lista-r'); lr.innerHTML = '';
            db.r.forEach((r, i) => {
                let saldoRuta = r.c.reduce((acc, x) => acc + (x.t - (x.p.length * (x.t/x.nC))) + (x.atrasos * (x.t/x.nC)), 0);
                totalGlobal += saldoRuta;
                lr.innerHTML += `<div class="ruta-card ${rI===i?'active':''}" onclick="sR(${i})">
                    <div class="ruta-info"><h3>${r.n.toUpperCase()}</h3><span>Calle: ${f(saldoRuta)}</span></div>
                </div>`;
            });
            document.getElementById('t-global').innerText = f(totalGlobal);

            const lc = document.getElementById('lista-c'); lc.innerHTML = '';
            if(rI !== null) {
                document.getElementById('ruta-sel-txt').innerText = db.r[rI].n;
                db.r[rI].c.forEach(c => {
                    let vC = c.t/c.nC;
                    let saldoTotal = (c.t - (c.p.length * vC)) + (c.atrasos * vC);
                    let cart = '';
                    for(let x=1; x<=c.nC; x++) { cart += `<button class="cuota ${c.p.some(p=>p.num===x)?'paga':''}" onclick="clickCuota(${c.id}, ${x})">${x}</button>`; }
                    lc.innerHTML += `
                        <div class="cliente-card">
                            <b style="font-size:18px">${c.n}</b>
                            <div class="carton">${cart}</div>
                            <div class="control-atraso">
                                <span>Atrasos (+ cuota): <b>${c.atrasos}</b></span>
                                <div>
                                    <button class="btn-atraso" onclick="modAtraso(${c.id}, -1)">-</button>
                                    <button class="btn-atraso" onclick="modAtraso(${c.id}, 1)" style="margin-left:5px">+</button>
                                </div>
                            </div>
                            <div class="acciones-cliente">
                                <button class="btn-accion" style="background:#333; color:white;" onclick="verRecibo(${c.id})">üëÅÔ∏è VER RECIBO</button>
                                <b style="font-size:18px; color:var(--verde)">${f(saldoTotal)}</b>
                            </div>
                        </div>`;
                });
            }
        }

        function eliminar(id) { if(confirm("¬øBorrar cr√©dito?")) { db.r[rI].c = db.r[rI].c.filter(x=>x.id!==id); s(); re(); document.getElementById('mRecibo').style.display='none'; } }
        function exportar() {
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(db)], {type: 'application/json'}));
            a.download = `ARCAPRIME_BACKUP.json`; a.click();
        }
        function importar(e) {
            const reader = new FileReader();
            reader.onload = (e) => { try { db = JSON.parse(e.target.result); s(); re(); alert("Importado"); } catch(err) { alert("Error"); } };
            reader.readAsText(e.target.files[0]);
        }
        window.onload = () => { document.getElementById('cFechaIni').value = new Date().toISOString().split('T')[0]; re(); };
    </script>
</body>
</html>
