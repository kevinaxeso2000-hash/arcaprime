<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Arcaprime</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .btn-azul { background: #0a84ff; color: white; padding: 20px; border-radius: 15px; font-weight: bold; display: none; text-decoration: none; border: none; width: 100%; font-size: 20px; }
        .pasos { text-align: left; background: #1c1c1e; padding: 20px; border-radius: 15px; margin-top: 30px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>Arcaprime Cali</h1>
    
    <button id="btnInstalar" class="btn-azul">INSTALAR AHORA</button>

    <div class="pasos">
        <p><b>Si no ves el botón azul:</b></p>
        <p>1. Toca los 3 puntos de Chrome (arriba).</p>
        <p>2. Busca <b>"Instalar aplicación"</b>.</p>
        <p>3. Si dice <b>"Agregar a la pantalla..."</b> dale ahí, pero ábrelo desde el icono nuevo.</p>
    </div>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let eventoInstalacion;
        const boton = document.getElementById('btnInstalar');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            eventoInstalacion = e;
            boton.style.display = 'block'; // AQUÍ APARECE EL BOTÓN
        });

        boton.addEventListener('click', () => {
            if (eventoInstalacion) {
                eventoInstalacion.prompt();
            }
        });
    </script>
</body>
</html>
