<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Arcaprime Pro</title>
    <style>
        :root { --fondo: #0a0a0a; --tarjeta: #1c1c1e; --azul: #0a84ff; --verde: #30d158; --rojo: #ff453a; --texto: #ffffff; --gris: #8e8e93; --amarillo: #ffd60a; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--fondo); color: var(--texto); margin: 0; padding: 20px 15px 160px 15px; }
        
        .resumen { background: var(--tarjeta); padding: 20px; border-radius: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; border: 1px solid #2c2c2e; }
        .resumen div span { display: block; font-size: 11px; color: var(--gris); text-transform: uppercase; }
        .resumen div b { font-size: 20px; color: var(--azul); }
        
        .filtros { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-filtro { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #1c1c1e; color: white; font-weight: bold; font-size: 11px; }
        .btn-filtro.active { background: var(--azul); border-color: var(--azul); }

        .ruta-card { background: var(--tarjeta); padding: 18px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2c2c2e; }
        .ruta-card.active { border-color: var(--azul); background: #242426; }
        
        .cliente-card { background: var(--tarjeta); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; position: relative; }
        .fecha-info { font-size: 10px; color: var(--gris); margin-bottom: 3px; display: block; }
        .info-contacto { font-size: 12px; color: var(--amarillo); margin-bottom: 3px; display: block; }
        
        .carton { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-top: 15px; }
        .cuota { height: 35px; background: #2c2c2e; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 11px; color: #555; border: none; }
        .cuota.paga { background: var(--verde); color: #000; font-weight: bold; }
        
        .acciones-cliente { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; }
        .btn-accion { flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1c1c1e; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .btn-tab { flex:1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 11px; color: white; background: #333; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; padding:20px; overflow-y: auto; }
        .modal-content { background: var(--tarjeta); padding: 25px; border-radius: 25px; border: 1px solid #333; text-align: left; }
        input { width: 100%; background: #2c2c2e; border: 1px solid #444; padding: 14px; border-radius: 10px; color: white; margin-bottom: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1 id="t-calle" style="font-size: 32px; margin: 0 0 20px 0;">$ 0</h1>
    
    <div class="resumen">
        <div><span>Saldo Calle</span><b id="t-diario">$ 0</b></div>
        <div><span>Clientes</span><b id="t-clientes-count">0</b></div>
    </div>

    <div class="filtros">
        <button class="btn-filtro active" onclick="setFiltro('todos')">VER TODOS</button>
        <button class="btn-filtro" onclick="setFiltro('pendientes')">PENDIENTES HOY</button>
    </div>

    <div id="v-rutas"><div id="lista-r"></div></div>
    
    <div id="v-clientes" style="display:none">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <b id="ruta-sel-txt" style="color:var(--azul); font-size: 18px;"></b>
            <button onclick="document.getElementById('mAdd').style.display='block'" style="background:var(--verde); border:none; border-radius:10px; padding:10px 15px; font-weight:bold; color:black;">+ NUEVO</button>
        </div>
        <div id="lista-c"></div>
    </div>

    <div id="mRecibo" class="modal"><div class="modal-content" id="recibo-body"></div></div>

    <div id="mAdd" class="modal"><div class="modal-content">
        <h2 style="margin-top:0">Nuevo Cr√©dito</h2>
        <input type="text" id="cN" placeholder="Nombre">
        <input type="text" id="cCedula" placeholder="C√©dula">
        <input type="text" id="cTel" placeholder="Tel√©fono">
        <input type="text" id="cD" placeholder="Direcci√≥n">
        <input type="text" id="cF" placeholder="Fiador">
        <div style="display:flex; gap:10px">
            <input type="number" id="cM" placeholder="Capital">
            <input type="number" id="cI" value="20" placeholder="%">
        </div>
        <input type="number" id="cT" value="26" placeholder="Cuotas">
        <input type="date" id="cFechaInicio">
        <button onclick="crear()" style="width:100%; background:var(--verde); padding:18px; border-radius:15px; border:none; font-weight:bold; color:black;">GUARDAR</button>
        <button onclick="document.getElementById('mAdd').style.display='none'" style="width:100%; background:none; color:var(--rojo); border:none; margin-top:10px;">CERRAR</button>
    </div></div>

    <div class="tab-bar">
        <button class="btn-tab" onclick="nuevaRuta()">+ RUTA</button>
        <button class="btn-tab" onclick="exportar()" style="background:var(--azul);">COPIA</button>
        <button class="btn-tab" onclick="location.reload()">üîÑ REFRESCAR</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('arcaprime_db')) || { r: [] };
        let rI = null;
        let filtroActual = 'todos';

        const f = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(v);
        function s() { localStorage.setItem('arcaprime_db', JSON.stringify(db)); }

        function setFiltro(t) { filtroActual = t; re(); }
        function nuevaRuta() { let n = prompt("Nombre:"); if(n){ db.r.push({ n, c: [] }); s(); re(); } }
        function sR(i) { rI = i; document.getElementById('v-clientes').style.display='block'; re(); }

        function crear() {
            let m = parseFloat(document.getElementById('cM').value) || 0;
            let p = parseFloat(document.getElementById('cI').value) || 0;
            db.r[rI].c.push({
                id: Date.now(), n: document.getElementById('cN').value, cedula: document.getElementById('cCedula').value,
                tel: document.getElementById('cTel').value, d: document.getElementById('cD').value, f: document.getElementById('cF').value,
                m, t: m + (m*(p/100)), nC: parseInt(document.getElementById('cT').value), p: [], 
                fCreacion: new Date().toLocaleDateString(), fInicio: document.getElementById('cFechaInicio').value
            });
            s(); document.getElementById('mAdd').style.display='none'; re();
        }

        function clickCuota(cId, num) {
            const c = db.r[rI].c.find(x => x.id === cId);
            const index = c.p.findIndex(p => p.num === num);
            if (index > -1) {
                if(confirm("¬øBorrar el pago de la cuota " + num + "?")) {
                    c.p.splice(index, 1);
                    s(); re();
                }
            } else {
                c.p.push({num, fecha: new Date().toLocaleDateString()});
                s(); re();
            }
        }

        function verRecibo(cId) {
            const c = db.r[rI].c.find(x => x.id === cId);
            const vC = c.t/c.nC;
            const pagado = c.p.length * vC;
            const res = `
                <h2 style="color:var(--azul)">Detalle de Cr√©dito</h2>
                <p><b>Cliente:</b> ${c.n}<br><b>CC:</b> ${c.cedula}</p>
                <hr style="border:0; border-top:1px solid #333">
                <p>Capital: ${f(c.m)}<br>Total con Inter√©s: ${f(c.t)}</p>
                <p>Valor Cuota: ${f(vC)}<br>Cuotas Pagas: ${c.p.length} de ${c.nC}</p>
                <p style="font-size:20px; color:var(--verde)"><b>Saldo: ${f(c.t - pagado)}</b></p>
                <button onclick="enviarWha(${cId})" style="width:100%; background:#25d366; color:white; padding:15px; border-radius:12px; border:none; font-weight:bold;">ENVIAR POR WHATSAPP</button>
                <button onclick="document.getElementById('mRecibo').style.display='none'" style="width:100%; background:none; color:var(--rojo); padding:15px; border:none;">CERRAR</button>
            `;
            document.getElementById('recibo-body').innerHTML = res;
            document.getElementById('mRecibo').style.display = 'block';
        }

        function enviarWha(cId) {
            const c = db.r[rI].c.find(x => x.id === cId);
            const msg = `*ARCAPRIME PRO*%0ACliente: ${c.n}%0ASaldo Pendiente: ${f(c.t - (c.p.length*(c.t/c.nC)))}%0ACuotas: ${c.p.length}/${c.nC}`;
            window.open(`https://wa.me/57${c.tel}?text=${msg}`);
        }

        function re() {
            let tc = 0, td = 0, cc = 0;
            const hoy = new Date().toLocaleDateString();
            const lr = document.getElementById('lista-r'); lr.innerHTML = '';
            db.r.forEach((r, i) => {
                let sal = r.c.reduce((acc, x) => acc + (x.t - (x.p.length * (x.t/x.nC))), 0);
                tc += sal;
                lr.innerHTML += `<div class="ruta-card ${rI===i?'active':''}" onclick="sR(${i})"><b>${r.n.toUpperCase()}</b><span>${f(sal)}</span></div>`;
            });

            const lc = document.getElementById('lista-c'); lc.innerHTML = '';
            if(rI !== null) {
                let cls = db.r[rI].c;
                if(filtroActual === 'pendientes') cls = cls.filter(c => !c.p.some(p => p.fecha === hoy));
                cc = cls.length;
                cls.forEach(c => {
                    let vC = c.t/c.nC;
                    let pagHoy = c.p.some(p => p.fecha === hoy);
                    if(!pagHoy) td += vC;
                    let cart = '';
                    for(let x=1; x<=c.nC; x++) {
                        cart += `<button class="cuota ${c.p.some(p=>p.num===x)?'paga':''}" onclick="clickCuota(${c.id}, ${x})">${x}</button>`;
                    }
                    lc.innerHTML += `
                        <div class="cliente-card">
                            <span class="fecha-info">Inicia: ${c.fInicio}</span>
                            <b>${c.n}</b><br><small style="color:var(--gris)">CC: ${c.cedula}</small>
                            <div class="carton">${cart}</div>
                            <div class="acciones-cliente">
                                <button class="btn-accion" style="background:#333; color:white;" onclick="verRecibo(${c.id})">üëÅÔ∏è VER RECIBO</button>
                                <button class="btn-accion" style="background:${pagHoy?'#153d1d':'#3d1515'}; color:${pagHoy?'var(--verde)':'var(--rojo)'}">
                                    ${pagHoy?'‚úì PAGADO':'‚ö†Ô∏è PENDIENTE'}
                                </button>
                            </div>
                        </div>`;
                });
            }
            document.getElementById('t-calle').innerText = f(tc);
            document.getElementById('t-diario').innerText = f(td);
            document.getElementById('t-clientes-count').innerText = cc;
        }

        function exportar() {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = 'ARCAPRIME_BACKUP.json'; a.click();
        }

        window.onload = () => { document.getElementById('cFechaInicio').value = new Date().toISOString().split('T')[0]; re(); };
    </script>
</body>
</html>
